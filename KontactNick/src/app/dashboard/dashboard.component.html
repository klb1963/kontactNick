<mat-card>
  <mat-card-title>📂 Categories</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let category">
          {{ category.name }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let category"> {{ category.description }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" (click)="openCategoryDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="viewCategoryFields(category.id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Основные строки категорий -->
      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let category; columns: ['name', 'description', 'actions'];"></tr>

    </table>
  </mat-card-content>
</mat-card>

<!-- 🔴 Logout Button -->
<div style="margin-top: 20px; text-align: center;">
  <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
</div>
