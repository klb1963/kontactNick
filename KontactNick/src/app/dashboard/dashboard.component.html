<!-- âœ… ÐŸÑ€Ð¾Ñ„Ð¸Ð»ÑŒ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ -->
<mat-card *ngIf="userProfile" style="margin-bottom: 20px; padding: 16px;">
  <mat-card-title style="font-weight: bold; font-size: 20px;">ðŸ‘¤ Profile</mat-card-title>

  <mat-card-content style="display: flex; align-items: center;">
    <div *ngIf="userProfile.avatarUrl; else defaultAvatar"
         [ngStyle]="{
           'background-image': 'url(' + userProfile.avatarUrl + ')',
           'background-size': 'cover',
           'background-position': 'center',
           'width': '60px',
           'height': '60px',
           'border-radius': '50%',
           'border': '2px solid #ccc'
         }">
    </div>

    <ng-template #defaultAvatar>
      <mat-icon style="font-size: 60px; color: gray;">account_circle</mat-icon>
    </ng-template>

    <div style="margin-left: 16px;">
      <div>
        <strong>Nick:</strong>
        <span *ngIf="!isEditingNick">{{ userProfile.nick || 'N/A' }}</span>
        <input *ngIf="isEditingNick" [(ngModel)]="editableNick" placeholder="Enter new nick" />

        <button mat-icon-button color="primary" *ngIf="!isEditingNick" (click)="editNick()">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" *ngIf="isEditingNick" (click)="saveNick()">
          <mat-icon>check</mat-icon>
        </button>

        <button mat-icon-button color="warn" *ngIf="isEditingNick" (click)="cancelEdit()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div><strong>E-mail:</strong> {{ userProfile.email }}</div>
      <div><strong>Role:</strong> {{ userProfile.role }}</div>

      <div *ngIf="nickError" style="color: red; font-size: 12px;">
        {{ nickError }}
      </div>
    </div>
  </mat-card-content>
</mat-card>

<!-- âœ… ÐšÐ½Ð¾Ð¿ÐºÐ° Ð´Ð»Ñ Ð´Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ñ Ð½Ð¾Ð²Ð¾Ð¹ ÐºÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð¸ -->

<!-- âœ… ÐšÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð¸ -->
<mat-card *ngIf="categories && categories.length > 0" class="categories-card">
  <mat-card-title>ðŸ“‚ Categories</mat-card-title>

  <!-- ðŸ—‚ï¸ ÐšÐ¾Ð»Ð¾Ð½ÐºÐ° Ð´Ð»Ñ ÐÐ°Ð·Ð²Ð°Ð½Ð¸Ñ ÐºÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð¸ -->
  <mat-card-content>
    <table mat-table [dataSource]="categories" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Category Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

  <!-- ðŸ“ ÐšÐ¾Ð»Ð¾Ð½ÐºÐ° Ð´Ð»Ñ ÐžÐ¿Ð¸ÑÐ°Ð½Ð¸Ñ ÐºÐ°Ñ‚ÐµÐ³Ð¾Ñ€Ð¸Ð¸ -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">{{ category.description || 'No description' }}</td>
      </ng-container>

  <!-- âš™ï¸ ÐšÐ¾Ð»Ð¾Ð½ÐºÐ° Ð´Ð»Ñ ÐºÐ½Ð¾Ð¿Ð¾Ðº Ð´ÐµÐ¹ÑÑ‚Ð²Ð¸Ð¹ -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <!-- âœï¸ ÐšÐ½Ð¾Ð¿ÐºÐ° Ñ€ÐµÐ´Ð°ÐºÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ -->
          <button mat-icon-button color="primary" (click)="openCategoryDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- âŒ ÐšÐ½Ð¾Ð¿ÐºÐ° ÑƒÐ´Ð°Ð»ÐµÐ½Ð¸Ñ -->
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <!-- ðŸ‘€ ÐšÐ½Ð¾Ð¿ÐºÐ° Ð´Ð»Ñ Ð¿Ñ€Ð¾ÑÐ¼Ð¾Ñ‚Ñ€Ð° Ð´ÐµÑ‚Ð°Ð»ÐµÐ¹ -->
          <button mat-icon-button color="accent" (click)="viewCategoryFields(category.id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
