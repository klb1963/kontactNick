<mat-card>
  <mat-card-title>📋 Fields for Category: {{ categoryName }}</mat-card-title> <!-- ✅ Имя категории -->
  <mat-card-content>
    <ul *ngIf="fields.length; else noFields">
      <li *ngFor="let field of fields">
        <strong>{{ field.name }}</strong> ({{ field.fieldType }}): {{ field.value }}

        <button mat-icon-button color="primary" (click)="editField(categoryId, field)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteField(field.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>
    <ng-template #noFields>
      <em>No fields found for this category.</em>
    </ng-template>
  </mat-card-content>

  <div style="margin: 20px 0;">
    <button mat-stroked-button color="accent" (click)="addField()">➕ Add Field</button>
  </div>

  <div style="display: flex; justify-content: center; margin-top: 10px; margin-bottom: 20px;">
    <button mat-stroked-button color="primary" (click)="goBack()">🔙 Back to Categories</button>
  </div>
</mat-card>
